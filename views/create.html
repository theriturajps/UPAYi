    <meta name="author" content="gitforge.in">
    <meta name="description" content="UPAYi - Create Shareable UPI Payment Link of your UPI ID developed by gitforge.in!">
    <link rel="icon" href="https://pkg.gitforge.in/img/upayi-favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="/css" />
    <link rel="stylesheet" href="https://lib.gitforge.in/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>UPAYi | GitForge</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-STWDZYSGVJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

<body>
    <div class="card">
        <div class="banner2">
            <img height=180px; src="https://pkg.gitforge.in/img/qr.png">
        </div>
        <h2 class="create-name">Create UPAYi Fast links!</h2>
        <p class="create">Just add your UPI ID here<br><b>https://upayi.gitforge.in/&lt;your-upi-id&gt;/&lt;amount&gt;</b><br><br>Or,<br><b>Use our UPAYi Generator</b></p>
        <div class="actions">
            <div class="pay-btn">
                <input type="text" placeholder="Enter your UPI ID" id="upiid">
                <input type='number' step='1.0' placeholder="Enter Amount (Optional)" id="amountid">
                <input type="text" placeholder="Get your UPI Link" id="upilink" hidden disabled>
                <button onclick=getLink()>
                    <span class="tooltiptext" id="myTooltip">Create and Copy Link</span>
                </button>
                <br><br>
                <a href="/riturajps@centralbank">
                    <button>
                        <span>Donate</span>
                    </button>
                </a>
                <br>
            </div>
        </div>
        <div class="desc link"> <a href="https://www.gitforge.in">Made with <span class="love">❤️</span> by GitForge</a></div>
    </div>
    <script>
        var baseUrl = window.location.protocol + "//" + window.location.host;
        var upiid = document.getElementById("upiid");
        var amountid = document.getElementById("amountid");
        var upilink = document.getElementById("upilink");
        var tooltip = document.getElementById("myTooltip");
        var paragraph = document.getElementsByClassName("create")[0];
        paragraph.innerHTML = paragraph.innerHTML.replace("https://upayi.gitforge.in", baseUrl);
        function getLink() {
            if (upiid.value.indexOf("@") != -1) {
                var amount = "";
                console.log(amountid.value);
                console.log(amountid.value.length);
                console.log(typeof (amountid.value))
                if (isNumeric(amountid.value)) {
                    amount = "/" + amountid.value;
                }
                upilink.value = baseUrl + "/" + upiid.value + amount;
                upilink.style.display = "block";
                navigator.clipboard.writeText(upilink.value);
                var copyText = document.getElementById("upilink");
                tooltip.innerHTML = "Copied to Clipboard!";
            } else {
                tooltip.innerHTML = "Invalid UPI ID Entered";
            }
        }
        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }
    </script>
</body>
